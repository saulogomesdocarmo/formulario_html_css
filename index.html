<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
       
        <main>
            
            <h1>Formulário de Cadastro</h1>

            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Digite seu email" required>

            <label for="confirmacaoemail">Confirme seu email</label>
            <input type="email" name="confirmacaoemail" placeholder="Confirme seu email" required>

            <label for="senha">Senha</label>
            <input type="password" name="confirmacaoemail" placeholder="digite uma senha" required>

            <label for="confirmacaosenha">Confirme sua senha</label>
            <input type="password" name="confirmacaosenha" placeholder="confirme sua senha" required class="confsenha">

            <input type="submit">
        </main>
    </form>
</body>
</html>
